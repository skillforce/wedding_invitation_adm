name: Build & Push (Docker Hub) + Trigger Dockploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image name
        id: prep
        run: |
          REPO_NAME="$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')"
          USERNAME="$(echo "${{ secrets.DOCKERHUB_USERNAME }}" | tr '[:upper:]' '[:lower:]')"

          IMAGE_NAME="${{ secrets.IMAGE_NAME }}"
          if [ -z "$IMAGE_NAME" ]; then
            IMAGE_NAME="$USERNAME/$REPO_NAME"
          fi

          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.prep.outputs.image_name }}:latest
            ${{ steps.prep.outputs.image_name }}:${{ github.sha }}
          build-args: |
              VITE_API_URL=${{ secrets.VITE_API_URL }}

      - name: Trigger Dokploy webhook
        run: |
          curl -fsS -X POST "${{ secrets.DOKPLOY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "image": "${{ steps.prep.outputs.image_name }}:latest",
              "sha": "${{ github.sha }}",
              "ref": "${{ github.ref }}",
              "repo": "${{ github.repository }}"
            }'